<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card">
        <img src="man.jpg" alt="man">
        <div class="desc">
            <h3>ABC Rajput</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="women.jpeg" alt="women">
        <div class="desc">
            <h3>Priya Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>

</html>
